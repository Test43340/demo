<!DOCTYPE html >
<html lang="en">

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, 
        initial-scale=1.0">
        <title>DemoTemplate</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
       </head>

 <body>
    <nav>
        <img src= "images/logo.png" alt=""  class="logo">
        <ul id="menu-Links">
            <li>Home</li>
            <li>College</li>
            <li>Work</li>
            <li>Blog</li>
            
        </ul>
        <button class="nav-btn">Get Started <img src= "images/arrow-white.png" alt="" ></button>
      
        <img src="images/menu.png" alt="" class="menu-icon" onclick=" toogleMenu()">
   
    </nav>
      <div class="header">
         <h1><span>Abroad</span><br><span>Consultancy</span></h1> 
         <div class="btn-container">
            <button class="btn-dark">Request a Call Back <img src="images/phone.png" alt="" ></button>
            <button class="btn-light">Know More <img src="images/arrow-black.png" alt="" ></button>
         </div>
         <p>Consultants with 20+ years of experience</p>

         <img src="images/user.png" alt="" class="user-img">
      </div>

      <script>
        let navbar = document.querySelector('nav');
         let menuLinks = document.getElementById("menu-Links");

        function toogleMenu(){
             menuLinks.classList.toogle('show-menu');
        }


        window.onscroll = function(){
              if(window.scrollY > 0){
                navbar.style.background = '#eefff9';
              }
              else{
                navbar.style.background = 'transparent';
              }
        }
      </script>

 </body>
</html>
